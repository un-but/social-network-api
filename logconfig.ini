########## Declaration ##########
[loggers]
keys = root, uvicorn, uvicorn.access, uvicorn.error, gunicorn.error, gunicorn.access, social_network_api

[handlers]
keys = console, file

[formatters]
keys = standard


########## Логгеры библиотек ##########
[logger_root]
level = DEBUG
handlers = console, file

[logger_uvicorn]
level = INFO
handlers = console, file
qualname = uvicorn
propagate = 0

[logger_uvicorn.access]
level = INFO
handlers = console, file
qualname = uvicorn.access
propagate = 0

[logger_uvicorn.error]
level = INFO
handlers = console, file
qualname = uvicorn.error
propagate = 0

[logger_gunicorn.error]
level = INFO
handlers = console, file
qualname = gunicorn.error
propagate = 0

[logger_gunicorn.access]
level = INFO
handlers = console, file
qualname = gunicorn.access
propagate = 0


########## Логгеры приложения ##########
[logger_social_network_api]
level = DEBUG
handlers = console, file
qualname = social_network_api
propagate = 0

# Для alembic

[logger_sqlalchemy]
level = WARNING
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic


########## Handlers ##########
[handler_console]
class = StreamHandler
level = DEBUG
formatter = standard
args = (sys.stdout,)

[handler_file]
class = logging.handlers.RotatingFileHandler
level = DEBUG
formatter = standard
args = ('logs/social_network_api.log', 'a', 10485760, 1, 'utf-8')

[formatter_standard]
format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
datefmt = %H:%M:%S %d.%m.%Y
